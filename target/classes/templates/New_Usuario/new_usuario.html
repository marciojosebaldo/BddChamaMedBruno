<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChamaMed</title>

    <!--Script JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Script Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="/js/usuario.js" defer></script>

</head>
<body>
<div class="container">
    <h1>ChamaMed</h1>
    <hr>
    <h2>Cadastrar Usuário</h2>

<!--    <div id="mensagem" class="alert" style="display: none;"></div>-->

    <form action="#" th:action="@{/saveUsuario}" th:object ="${usuario}"
          method="POST">
        <input id="nome" name="nome" type="text" th:field = "*{nome}"
               placeholder="Nome Usuario" class="form-control mb-4 col-4 gNome" required>
        <input id="matricula" name="matricula" type="number" th:field = "*{matricula}"
               placeholder="Matrícula" class="form-control mb-4 col-4 gMatricula" required>
        <select id="cargo" name="cargo" th:field = "*{cargo}"
               placeholder="Cargo" class="form-select mb-4 col-4 gCargo">
            <option value="" selected>Selecione...</option>
            <option value="1">Gestor</option>
            <option value="2">Médico</option>
            <option value="3">Residente</option>
            <option value="4">Enfermeiro(a)-Chefe</option>
            <option value="5">Enfermeiro(a)</option>
        </select>
<!--        <input type="text" th:field = "*{ativo}"-->
<!--               placeholder="Estado" class="form-control mb-4 col-4">-->

        <button id="enviar" type="submit" class="btn btn-info col-2">Salvar Cadastro</button>
        <a th:href = "@{/showUsuario}" class="btn btn-secondary col-2">Retornar</a>

    </form>

<!--    <div th:if="${mensagem}" th:utext="${mensagem}" style="color: red;"></div>-->

</div>

</body>
</html>
