<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChamaMed</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>ChamaMed</h1>
    <hr>
    <h2>Cadastrar Interruptor</h2>
    <form action="#" th:action="@{/saveInterruptor}" th:object ="${interruptor}"
          method="POST">
        <input type="text" th:field = "*{interruptor}"
               placeholder="Nome interruptor" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{estado}"
               placeholder="Estado" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{setor}"
               placeholder="Setor" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" id="cadastrar">Salvar Cadastro</button>
        <a th:href = "@{/showInterruptor}" class="btn btn-secondary col-2">Retornar</a>

    </form>
</div>

</body>
</html>
